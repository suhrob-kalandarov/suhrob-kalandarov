<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Suhrob Kalandarov</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/fragments/navbar.css">
    <link rel="stylesheet" href="/assets/css/fragments/footer.css">
    <link rel="stylesheet" href="/assets/css/pages/contact.css">
    <link rel="stylesheet" href="/assets/css/components/notifications.css">
</head>
<body class="page-transition page-left">
<!-- Loading Screen -->
<div class="loading-screen">
    <div class="loader">
        <div class="loader-text">Loading...</div>
    </div>
</div>

<!-- Theme Toggle -->
<div class="theme-toggle">
    <i class="fas fa-moon"></i>
</div>

<!-- Include Navbar -->
<div id="navbar-container"></div>

<!-- Contact Section -->
<section id="contact" class="contact page-content">
    <div class="section-bg-dots"></div>
    <div class="container">
        <div class="section-title" data-aos="fade-up">
            <h2>Contact</h2>
        </div>
        <div class="contact-container">
            <div class="contact-info" data-aos="fade-up" data-aos-delay="200">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">
                        <h3>Location</h3>
                        <p>Tashkent, Uzbekistan</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-text">
                        <h3>Email</h3>
                        <p>suhrobqalandarov27@gmail.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <div class="contact-text">
                        <h3>Telegram</h3>
                        <p>@SuhrobKalandarov</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="contact-text">
                        <h3>LinkedIn</h3>
                        <p>suhrob-qalandarov-4a20b5293</p>
                    </div>
                </div>
            </div>
            <div class="contact-form" data-aos="fade-up" data-aos-delay="400">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Include Footer -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="/assets/js/scripts.js"></script>
<script src="/assets/js/fragments/navbar.js"></script>
<script src="/assets/js/fragments/footer.js"></script>
<script src="/assets/js/contact.js"></script>
</body>
</html>
